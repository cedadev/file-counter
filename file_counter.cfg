#[UKMO-UM]
#REALLY LONG ~3 million files per folder
start_directory = /badc/ukmo-um/data/
regex_pat = /badc/ukmo-um/data/(?P<group>[\w-]+)/.*/(.._|....|)YYMMDD
metadata_dir = /badc/ukmo-um/metadata/temporal_coverage

[UKMO-WIND-PROF]
start_directory = /badc/ukmo-wind-prof/data/
regex_pat = /badc/ukmo-wind-prof/data/(?P<group>\w+)/\d{4}/.*_YYYYMMDD\.
metadata_dir = /badc/ukmo-wind-prof/metadata/temporal_coverage
redo_time = 3.0   

[URGENT]
start_directory = /badc/urgent/data/
regex_pat = /badc/urgent/data/(?P<group>\w+)/.*_YYMMDD.*
metadata_dir = /badc/urgent/metadata/temporal_coverage

[UTLS]
#Uses multiple naming conventions for dates, this regex picks up most of them PH 20150724
#Quite long but does mostly the right things, no infinite loops PH 20150724
#Some of the dates have 3-letter months (e.g. 30sep1998) so this will need another regex, but it will have to make a different graph. PH 20150724
#Needs 3-letter months added (all lowercase [e.g. sep, jan, mar])
start_directory = /badc/utls/data/
regex_pat = /badc/utls/data/(?P<group>[\w-]+).*([a-zA-Z]{2}|_.?)YYYYMMDD
metadata_dir = /badc/utls/metadata/temporal_coverage

[VIRTEM]
#Generated graph isn't particularly useful - not much data PH 20150724
start_directory = /badc/virtem/data/
regex_pat = /badc/virtem/data/(?P<group>\w+)/.*/([a-zA-Z]{2}|[a-zA-Z]+..|)YYMMDD[^\d/]
metadata_dir = /badc/virtem/metadata/temporal_coverage

[VOCALS]
start_directory = /badc/vocals/data/
regex_pat = /badc/vocals/data/bae146/[\w-]+/(?P<group>[\w-]+)/.*faam_YYYYMMDD
metadata_dir = /badc/vocals/metadata/temporal_coverage

